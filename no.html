<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Entry!</title>
    <style>
        /* Body styling */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://your-image-url.com/aggressive-background.jpg'); /* Background image URL */
            background-size: cover;
            background-position: center;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* Bomb explosion effect */
        .explosion {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: #ff6a00;
            border-radius: 50%;
            box-shadow: 0 0 100px 20px rgba(255, 255, 0, 0.7);
            animation: explosionAnimation 2s infinite;
            pointer-events: none;
        }

        @keyframes explosionAnimation {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.3;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        /* Shake animation for the title */
        h1 {
            font-size: 4rem;
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.8);
            animation: shake 0.5s infinite alternate;
        }

        /* Text pulse effect */
        p {
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 2px;
            color: #fff;
            margin-top: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
            animation: pulse 1s infinite;
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-15px);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <!-- Bomb explosion divs -->
    <div class="explosion" style="top: 20%; left: 10%;"></div>
    <div class="explosion" style="top: 30%; left: 40%;"></div>
    <div class="explosion" style="top: 50%; left: 60%;"></div>
    <div class="explosion" style="top: 70%; left: 80%;"></div>
    <div class="explosion" style="top: 20%; left: 70%;"></div>

    <!-- Main message -->
    <div>
        <h1>How Dare You Come Here!</h1>
        <p>No place in my heart, go away!</p>
    </div>

    <script>
        // Redirect to bujji.html after 4 seconds (4000 milliseconds)
        setTimeout(function() {
            window.location.href = 'index.html'; // Redirect to bujji.html
        }, 4000);
    </script>

</body>
</html>
