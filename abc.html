<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry, My Bujji is Inside</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #ff6363;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .photo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("VzMfWM4.jpg") no-repeat center center fixed;
            background-size: cover;
            z-index: -1;
            animation: fadeOut 3s ease-out forwards; /* Fade out effect */
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0.3; /* Make the photo translucent */
            }
        }

        .message {
            position: absolute;
            top: -100px; /* Start off-screen */
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            animation: dropIn 3s ease-out forwards;
            animation-delay: 0.5s;
        }

        @keyframes dropIn {
            0% {
                top: -100px;
                opacity: 0;
            }
            100% {
                top: 50%;
                opacity: 1;
                transform: translateY(-50%);
            }
        }

        .warning {
            position: absolute;
            top: 60%;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            opacity: 0;
            animation: warningIn 2s ease-out forwards;
            animation-delay: 5s;
        }

        @keyframes warningIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .question {
            position: absolute;
            top: 70%;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            opacity: 0;
            animation: questionIn 2s ease-out forwards;
            animation-delay: 7s;
        }

        @keyframes questionIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Buttons positioned at the top */
        .buttons {
            position: absolute;
            top: 10%; /* Place buttons at the top */
            width: 100%;
            display: flex;
            justify-content: center;
            opacity: 0;
            animation: buttonsIn 2s ease-out forwards;
            animation-delay: 9s;
        }

        @keyframes buttonsIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .button {
            background-color: #fff;
            color: #ff6363;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .button:hover {
            background-color: #ff6363;
            color: white;
        }

        .heart-icon {
            width: 120px;
            height: 120px;
            background: #ff6363;
            position: absolute;
            bottom: 20px;
            transform: rotate(-45deg);
            animation: heartBeat 1s infinite, moveHeart 3s ease-in-out infinite;
        }

        .heart-icon::before,
        .heart-icon::after {
            content: "";
            width: 120px;
            height: 120px;
            background: #ff6363;
            position: absolute;
            border-radius: 50%;
        }

        .heart-icon::before {
            top: -60px;
            left: 0;
        }

        .heart-icon::after {
            left: 60px;
            top: 0;
        }

        @keyframes heartBeat {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.2) rotate(-45deg);
            }
        }

        @keyframes moveHeart {
            0% {
                transform: rotate(-45deg) translate(0, 0);
            }
            25% {
                transform: rotate(-45deg) translate(20px, 20px);
            }
            50% {
                transform: rotate(-45deg) translate(-20px, -20px);
            }
            75% {
                transform: rotate(-45deg) translate(10px, 10px);
            }
            100% {
                transform: rotate(-45deg) translate(0, 0);
            }
        }

    </style>
</head>
<body>
    <!-- Background photo with fade-out effect -->
    <div class="photo"></div>

    <!-- First message with drop-in animation -->
    <div class="message">
        Sorry, my Bujji is inside. You are not allowed to touch!
    </div>

    <!-- Warning message -->
    <div class="warning">
        Warning: Wait!
    </div>

    <!-- Second message (Are you Bujji?) -->
    <div class="question">
        Are you Bujji?
    </div>

    <!-- Buttons (Yes / No) positioned at the top -->
    <div class="buttons">
        <button class="button" onclick="window.location.href='yes.html';">Yes</button>
        <button class="button" onclick="window.location.href='no.html';">No</button>
    </div>

    <div class="heart-icon"></div>
</body>
</html>
